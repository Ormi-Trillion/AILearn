<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>user-info</title>
    <link rel="stylesheet" href="/css/user-info-edit.css">

    <link rel="stylesheet" href="/css/admin-post-detail.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/header.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

<!-- 메뉴 부분 -->
<header>
    <h2><a href="#"><img src="/images/ailearn-logo.png" alt="AILEARN" style="width: 80%;"></a></h2>
    <ul>
        <li><a href="/login">LOG OUT</a></li>
        <li>
            <a href="#" class="mainMenu">MENU v</a>
            <nav>
                <a href="/my">마이페이지</a>
                <a href="/posts">커뮤니티</a>
                <a href="/vocabulary-list">단어장</a>
                <a href="/grammar-examples?keyword=">문법예문</a>
                <a href="/essays">에세이</a>
            </nav>
        </li>
    </ul>
</header>

<div class="user-info-body">
<div class="user-info-form">
    <h1>마이페이지</h1>
    <div>
        <ul class="my-page-list">
            <li><a></a>회원정보</li>
            <li>내 게시글 목록</li>
            <li>회원정보 변경</li>
            <li>내 단어장/문법예문</li>
            <li>에세이</li>
        </ul>
    </div>

    <form>
        <strong>닉네임</strong>
        <input type="text" required>
        <button type="submit">중복확인</button>

        <strong>비밀번호</strong>
        <input type="text" required>

        <strong>비밀번호 확인</strong>
        <input type="password" required>

        <button type="submit">회원정보 수정</button>
    </form>
    <hr />

    <a href="">로그아웃하기 </a>
    <a href="">탈퇴하기</a>
</div>
</div>
<script>
    $(document).ready(function() {
        $("a.mainMenu").mouseenter(function () {
            $("header nav").stop().slideDown();
        });
        $("header nav a").mouseenter(function () {
            $("a.mainMenu").removeClass('act');
            $(this).parent().prev().addClass('act');
        });
        $("header ul").mouseleave(function () {
            $("a.mainMenu").removeClass('act');
            $("header nav").stop().slideUp();
        });

        //휠(스크롤) 위치에 따라 왼쪽메뉴 활성화.
        $(document).scroll(function(){
            //브라우저높이
            const h2 = $(window).height();

            const t1 = $(document).scrollTop();

            const ht = Math.floor(t1/h1);

            //모든클래스 삭제
            $("a").removeClass();
            //해당 메뉴만 클래스 추가
            $("li").eq(ht).children().addClass("menuOver "+"m"+(ht+1));
        });
    });
</script>
</body>
</html>
