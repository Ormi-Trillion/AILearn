<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Test Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/css/level-test.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="/js/tests.js" defer></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="layout">
    <!-- 메뉴 부분 -->
    <header th:replace="~{layout/header::header}"></header>
    <!-- 메뉴 부분 끝 -->
    <main>
        <h1 th:text="${grade} + ' 등급 테스트'"></h1>

        <form id="quiz-form" data-tested-grade="${grade}">
            <ul>
                <li th:each="testQuestion, iterStat : ${testQuestionResponseDtoList}" class="question">
                    <p th:text="${iterStat.count + '. ' + testQuestion.question}"></p>
                    <label>
                        <input type="hidden" th:name="testId" th:value="${testQuestion.testId}">
                        <input type="text" th:name="answer" placeholder="정답을 입력하세요">
                    </label>
                    <br>
                </li>
            </ul>

            <div class="submit-container">
                <button type="submit" th:attr="data-tested-grade=${grade}">정답 제출</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
