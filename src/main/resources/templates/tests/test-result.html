<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap"
          rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/test-result.css">
    <script src="/js/tests.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div id="layout">
    <!-- 메뉴 부분 -->
    <header th:replace="~{layout/header::header}"></header>
    <!-- 메뉴 부분 끝 -->
    <main>
        <div class="result-container">
            <h2>등급 테스트 결과</h2>
            <div class="main-content">
                <h3>당신의 현재 레벨은?</h3>
                <p class="result"><strong th:text="${nickname}"></strong>님의 테스트 결과는 <strong
                        th:text="${grade}"></strong> 입니다!</p>
                <p class="suggestion">AILEARN과 학습을 통해 실력을 더 키워보세요.</p>
                <div class="level-display">
                    <div class="level-icon">
                        <div id="grade-image">
                            <img th:with="imageName=${
                                        grade == 'A1' ? 'bronze' :
                                        grade == 'A2' ? 'silver' :
                                        grade == 'B1' ? 'gold' :
                                        grade == 'B2' ? 'platinum' :
                                        grade == 'C1' ? 'diamond' :
                                        grade == 'C2' ? 'diamond 2' : 'Unknown'
                                    }"
                                 th:src="@{'/images/' + ${imageName} + '.png'}"
                                 th:alt="${imageName + ' 등급 이미지'}"
                                 th:title="${'사용자 등급: ' + grade + ', 이미지: ' + imageName}"/>
                        </div>
                        <p class="level-name" th:text="${grade}"></p>
                        <p class="level-tier" th:text="${tier}"></p>
                    </div>
                    <div class="level-chart">
                        <p class="chart-percentage" th:text="${
                                    grade == 'A1' ? '상위 100%' :
                                    grade == 'A2' ? '상위 80%' :
                                    grade == 'B1' ? '상위 60%' :
                                    grade == 'B2' ? '상위 40%' :
                                    grade == 'C1' ? '상위 20%' :
                                    grade == 'C2' ? '상위 10%' :
                                    '등급 정보 없음'
                                }"></p>
                        <div class="bar-container">
                            <div class="bar"
                                 th:classappend="${grade == 'A1'} ? 'active' : ''"></div>
                            <div class="bar"
                                 th:classappend="${grade == 'A2'} ? 'active' : ''"></div>
                            <div class="bar"
                                 th:classappend="${grade == 'B1'} ? 'active' : ''"></div>
                            <div class="bar"
                                 th:classappend="${grade == 'B2'} ? 'active' : ''"></div>
                            <div class="bar"
                                 th:classappend="${grade == 'C1'} ? 'active' : ''"></div>
                            <div class="bar"
                                 th:classappend="${grade == 'C2'} ? 'active' : ''"></div>
                        </div>
                        <div class="chart-labels">
                            <span>A1</span><span>A2</span><span>B1</span><span>B2</span><span>C1</span><span>C2</span>
                        </div>
                        <div class="button-container" style="text-align: center; margin-top: 20px;">
                            <a href="/my" class="my-page-button">마이페이지로 이동</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
