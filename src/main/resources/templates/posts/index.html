<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 리스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/posts_list.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div id="layout">
    <!-- 메뉴 부분 -->
    <header th:replace="~{layout/header::header}"></header>
    <!-- 메뉴 부분 끝 -->

    <section>
        <h1>게시글 리스트</h1>

        <div class="buttons">
            <a href="/posts/new"><button type="submit" class="edit-button">게시글 작성하기</button></a>
        </div>
    </section>

    <form id="search-container" class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="search">
        <button type="submit" id="search-button" class="search-button">search</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody id="post-list">

        </tbody>
    </table>

<!--    <div class="pagination">-->
<!--        <button id="prev-page" class="pagination-button"> << </button>-->
<!--        <span id="page-info"></span>-->
<!--        <button id="next-page" class="pagination-button"> >> </button>-->
<!--    </div>-->
    <div id="pagination">
        <!-- 페이지네이션 버튼 컨테이너 -->
        <div id="paginationContainer"></div>

    </div>

</div>

<script src="/js/posts/index.js"></script>
</body>
</html>
