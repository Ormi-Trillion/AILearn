<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/header.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

<header>
  <h2><a href="#"><img src="/images/ailearn-logo.png" alt="AILEARN" style="width: 80%;"></a></h2>
  <ul>
    <li><a href="/login">LOG OUT</a></li>
    <li>
      <a href="#" class="mainMenu">MENU v</a>
      <nav>
        <a href="/my">마이페이지</a>
        <a href="/posts">커뮤니티</a>
        <a href="/vocabulary-list">단어장</a>
        <a href="/grammar-examples?keyword=">문법예문</a>
        <a href="/essays">에세이</a>
      </nav>
    </li>
  </ul>
</header>

<div class="login-body">
  <h2>AILEARN</h2>

  <form th:action="@{/login}" method="post" class="login-form">
    <div>
      <label for="username"></label>
      <input type="text" id="username" name="username" placeholder="이메일을 입력하세요" required class="login-input">
    </div>
    <div>
      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required class="login-input">
    </div>
    <div>
      <input type="submit" value="로그인" class="login-form-btn">
    </div>
  </form>
  <!-- 로그인 실패 시 오류 메시지 표시 -->
  <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION}" class="login-fail">
    <p style="color: red;" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}">이메일 혹은 비밀번호가 일치하지 않습니다.</p>
  </div>
  <div class="login-hr">
    <hr/>
    <a href="" class="login">회원가입하기</a>
    <a href="" class="password">비밀번호 찾기</a>
  </div>
</div>

<script>
  $(document).ready(function() {
    $("a.mainMenu").mouseenter(function () {
      $("header nav").stop().slideDown();
    });
    $("header nav a").mouseenter(function () {
      $("a.mainMenu").removeClass('act');
      $(this).parent().prev().addClass('act');
    });
    $("header ul").mouseleave(function () {
      $("a.mainMenu").removeClass('act');
      $("header nav").stop().slideUp();
    });

    //휠(스크롤) 위치에 따라 왼쪽메뉴 활성화.
    $(document).scroll(function(){
      //브라우저높이
      const h2 = $(window).height();

      const t1 = $(document).scrollTop();

      const ht = Math.floor(t1/h1);

      //모든클래스 삭제
      $("a").removeClass();
      //해당 메뉴만 클래스 추가
      $("li").eq(ht).children().addClass("menuOver "+"m"+(ht+1));
    });
  });
</script>

</body>
</html>
