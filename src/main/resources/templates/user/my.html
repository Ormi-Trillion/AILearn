<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/my.css">
<!--    <link rel="stylesheet" href="/css/header.css">-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/my.js"></script>
</head>
<body>
<div id="layout">
    <!-- 메뉴 부분 -->
    <header>
        <h2><a href="#"><img src="/images/ailearn-logo.png" alt="AILEARN" style="width: 80%;"></a></h2>
        <ul>
            <li id="login-button" style="display: none;"><a href="/login">LOG IN</a></li>
            <li id="signup-button" style="display: none;"><a href="/signup">SIGN UP</a></li>
            <li id="logout-button" style="display: none;"><a href="/logout">LOG OUT</a></li>
            <li>
                <a href="#" class="mainMenu">MENU v</a>
                <nav>
                    <a href="/my">마이페이지</a>
                    <a href="/posts">커뮤니티</a>
                    <a href="/vocabulary-list">단어장</a>
                    <a href="/grammar-examples?keyword=">문법예문</a>
                    <a href="/essays">에세이</a>
                </nav>
            </li>
        </ul>
    </header>
    <!-- 메뉴 부분 끝 -->
</div>

    <main>
        <div class="container">
            <h1>마이페이지</h1>

            <div class="my-page-list">
                <a href="">회원정보</a>
                <a href="/my/posts">내 게시글 목록</a>
                <a href="/my/edit">회원정보 변경</a>
            </div>

            <div class="my-page">
                <div class="user-info" th:object="${user}">
                    <div class="user-profile-progress">
                        <img src="/images/profile.png" alt="Profile Image" style="width: 160px">
                        <div class="user-info-middle">
                            <div class="user-info-title">
                                <span th:text="${user.nickname}">user_id</span>
                                <span><span>Lv.</span><span th:text="${user.level}"></span></span>
                            </div>
                            <div>
                                <div class="progress-container">
                                    <span id="point-display" class="point-display"></span>
                                    <div class="progress-bar" id="progress-bar"></div>
                                </div>
                                <div class="point-info">
                                    <span id="point-text" th:text="${user.point}"></span>
                                    <span>0%</span>
                                    <span>100%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user-info-right">
                        <p class="user-grade-box">
                            <span class="user-grade-text">등급:</span><span class="user-grade"
                                                                          th:text="${userGrade}"></span>
                        </p>
                        <a class="href-button" href="/tests"> 등급 테스트 하러 가기 </a>
                    </div>
                </div>
            </div>

            <div class="my-study">
                <div>
                    <h2>내 단어장</h2>
                    <div class="table-box">
                        <table>
                            <thead>
                            <tr>
                                <th>WORD</th>
                                <th>MEANING</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="voca : ${vocabulary}">
                                <td th:text="${voca.word()}"></td>
                                <td th:text="${voca.meaning()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <h2>내 에세이</h2>
                    <div class="table-box">
                        <table>
                            <thead>
                            <tr>
                                <th>Topic</th>
                                <th>Created At</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="essay : ${essays}">
                                <td th:text="${essay.topic}"></td>
                                <td th:text="${#temporals.format(essay.createdAt, 'yy-MM-dd HH:mm')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="move">
                    <a href="/vocabulary-list"><span>단어장 만들기 +</span></a>
                    <a href="/essays"><span>에세이 만들기 +</span></a>
                    <a href="/essays/review"><span>에세이 AI 첨삭받기 +</span></a>
                    <a href="/posts"><span>커뮤니티 공유하기 →</span></a>
                </div>
            </div>
        </div>
    </main>

    <script>
        window.onload = function () {
            fetch('/api/me')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .then(user => {
                    document.getElementById('logout-button').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('login-button').style.display = 'block';
                    document.getElementById('signup-button').style.display = 'block';
                });
        };

        // 프로필 경험치 바
        document.addEventListener("DOMContentLoaded", function () {
            const pointValue = document.getElementById("point-text").textContent;
            const point = parseInt(pointValue, 10); // point 값을 정수로 변환
            const progressBar = document.getElementById("progress-bar");
            const pointDisplay = document.getElementById("point-display");

            // 포인트에 따른 진행 바의 너비를 계산 (포인트가 0에서 10 사이이므로 10%씩 증가)
            const progressPercentage = (point / 10) * 100;

            // 진행 바 업데이트
            progressBar.style.width = progressPercentage + "%";

            // point 값을 progress-bar의 오른쪽 끝 부분에 표시
            pointDisplay.style.left = progressPercentage + "%";
            pointDisplay.textContent = `${point} p`;
        });
    </script>

</body>
</html>
