<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="/css/signup.css">
  <!--    <link rel="stylesheet" href="/css/header.css">-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/my.js"></script>
</head>
<body>
<div id="layout">
  <!-- 메뉴 부분 -->
  <header th:replace="~{/layout/header::header}"></header>
  <!-- 메뉴 부분 끝 -->
</div>

<main>
  <div class="container">
    <h1>마이페이지</h1>

    <div class="signup-form">
      <form id="signupForm" th:action="@{/signup}" th:object="${createUserRequestDto}" method="post">

        <div class="form-group">
          <label for="email">이메일</label>
          <div class="form-div">
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            <span id="emailResult"></span>
            <button type="submit" id="toggle-button" class="btn btn-primary btn-block">메일 인증</button>
          </div>
        </div>

        <div id="toggle-content" class="form-group-verification">
          <label for="email">인증 코드 입력</label>
          <div class="form-div">
            <input type="email" class="form-control" id="authenticationCode" name="email"
                   th:field="*{email}"
                   required>
            <span id="emailVerification"></span>
            <button type="submit" class="btn btn-primary btn-block">인증 코드 확인</button>
          </div>
        </div>

        <div class="form-group">
          <label for="nickname">닉네임</label>
          <div class="form-div">
            <input type="text" class="form-control" id="nickname" name="nickname" th:field="*{nickname}"
                   required>
            <span id="nicknameResult"></span>
            <button type="submit">중복확인</button>
          </div>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control-password" id="password" name="password"
                 th:field="*{password}"
                 required>
        </div>

        <div class="form-group">
          <label for="password">비밀번호 확인</label>

          <input type="password" class="form-control" name="password" th:field="*{password}" required>

        </div>
        <button type="submit">회원가입</button>
      </form>
    </div>
    <hr/>
    <div class="hr">
      <a href="" class="hr-a">로그인하기</a>
      <a href="" class="hr-a">비밀번호 찾기</a>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      function checkDuplication(field, url, resultSpan) {
        const value = $(field).val();
        if (value) {
          $.ajax({
            url: url,
            type: 'GET',
            data: {[field.name]: value},
            success: function (response) {
              if (response) {
                $(resultSpan).text('이미 사용중입니다.').removeClass('success-message').addClass('error-message');
              } else {
                $(resultSpan).text('사용 가능합니다.').removeClass('error-message').addClass('success-message');
              }
            },
            error: function () {
              $(resultSpan).text('확인 중 오류가 발생했습니다.').removeClass('success-message').addClass('error-message');
            }
          });
        } else {
          $(resultSpan).text('').removeClass('success-message error-message');
        }
      }

      $('#email').on('blur', function () {
        checkDuplication(this, '/api/email-duplication', '#emailResult');
      });

      $('#nickname').on('blur', function () {
        checkDuplication(this, '/api/nickname-duplication', '#nicknameResult');
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $("a.mainMenu").mouseenter(function () {
        $("header nav").stop().slideDown();
      });
      $("header nav a").mouseenter(function () {
        $("a.mainMenu").removeClass('act');
        $(this).parent().prev().addClass('act');
      });
      $("header ul").mouseleave(function () {
        $("a.mainMenu").removeClass('act');
        $("header nav").stop().slideUp();
      });

      //휠(스크롤) 위치에 따라 왼쪽메뉴 활성화.
      $(document).scroll(function () {
        //브라우저높이
        const h2 = $(window).height();

        const t1 = $(document).scrollTop();

        const ht = Math.floor(t1 / h1);

        //모든클래스 삭제
        $("a").removeClass();
        //해당 메뉴만 클래스 추가
        $("li").eq(ht).children().addClass("menuOver " + "m" + (ht + 1));
      });
    });
  </script>

  <script>
    // 인증 코드 입력 토글
    document.getElementById('toggle-button').addEventListener('click', function () {
      var content = document.getElementById('toggle-content');
      if (content.classList.contains('form-group-verification')) {
        content.classList.remove('form-group-verification');
      } else {
        content.classList.add('form-group-verification');
      }
    });
  </script>
</main>
</body>
</html>
