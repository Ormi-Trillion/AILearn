<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="/css/find-password.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/my.js"></script>

</head>
<body>
<div id="layout">
  <header th:replace="~{/layout/header::header}"></header>
</div>

<div class="container">
  <h1>비밀번호 찾기</h1>
  <div class="password-form">
    <strong>비밀번호를 찾을 이메일을 입력해주세요</strong>
  </div>
  <form>
    <input type="email" id="user-id" name="user-id" required>
    <button type="submit">비밀번호 찾기</button>
  </form>

  <hr/>
  <a class="login-a" href="/login">로그인하기</a>
</div>

<script></script>

</body>
</html>
