<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에세이 첨삭</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/css/essays_review.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div id="layout">
    <!-- 메뉴 부분 -->
    <header th:replace="~{/layout/header::header}"></header>
    <!-- 메뉴 부분 끝 -->
    <h1>에세이 첨삭</h1>
    <p class="description"> 첨삭내용을 보고 내 에세이를 수정해 보세요.</p>

    <form id="essay-edit">
        <div class="sec-container">
            <section>
                <h2>내 에세이</h2>
                <div class="container">
                    <label for="content"></label>
                    <textarea id="content" name="content"></textarea>
                </div>
            </section>
            <h2 class="arrow">&#8594;</h2>
            <section>
                <h2>첨삭내용</h2>
                <div class="container">
                    <div id="review"> <p class="loading">첨삭중 입니다. (최대 2분정도 소요될 수 있습니다.)</p></div>
                </div>
            </section>
        </div>
        <div class="buttons">
            <a href="/essays" id="back-to-list"><span>&#60;</span> 에세이 목록</a>
            <button type="submit" class="edit-button">수정 내용 저장</button>
        </div>
    </form>

</div>

<script src="/js/essays/review.js"></script>
</body>
</html>
